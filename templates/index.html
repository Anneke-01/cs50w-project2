{% extends "layout.html"%}

{% block title%}Chat{% endblock%}

{% block body%}
<script>
  if(!localStorage.username){ // Se va a tratar de obtener la variable desde el LS
    localStorage.username = "{{ session.username }}";
    localStorage.canal = "{{ session.canal }}"; // Lo que se hace es que cuando entre los define directamente
  }
</script>
<div class="wrapper">
  <div class="sidebar">
    <div class="bg_shadow"></div>
    <div class="sidebar__inner">
      <div class="close">
        <i class="fas fa-times"></i>
      </div>
      <div class="profile_info">
        <div class="profile_data">
          <p class="name">FLACK</p>
        </div>
      </div>
      <ul class="siderbar_menu">
        <li><a href="#">
            <!--<div class="icon"><i class="fas fa-laptop"></i></div>-->
            <div class="title">#General</div>
            <!--Channels-->
          </a></li>
      </ul>
    </div>
  </div>
  <div class="main_container">
    <div class="top_navbar">
      <div class="hamburger">
        <div class="hamburger__inner">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <ul class="menu">
      </ul>
      <ul class="right_bar">
        <li>
          <a class="fas fa-sign-out-alt" href="/logout"></a>
        </li>
      </ul>
    </div>

    <div class="container">
      <div class="item">
        <div class="" id="chat">
          <ul id="messagelist"></ul>
      </div>
      </div>

    </div>

    <div class="footer">
      <form action="" method="post" id="message-form">
        <div class="input-group mb-3 message-input">
          <input id="message-input" type="text" class="form-control" placeholder="Enter message here"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id="submit-send-message" type="submit" class="btn btn-light add-button">
              <div id="send">Send</div>
            </button>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
<script src="/static/js/nav.js"></script>

{% endblock%}
